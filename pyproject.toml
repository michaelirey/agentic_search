[project]
name = "agentic-search"
version = "0.1.0"
description = "A simple RAG CLI tool to search documents using OpenAI vector stores"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openai",
    "pathspec",
    "python-dotenv",
]

[project.scripts]
agentic-search = "cli:main"

[project.optional-dependencies]
test = ["pytest"]
