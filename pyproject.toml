[project]
name = "agentic-search"
version = "0.1.0"
description = "A simple RAG CLI tool to search documents using OpenAI vector stores"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openai",
    "pathspec",
    "python-dotenv",
]

[project.optional-dependencies]
lint = [
    "ruff",
]
test = [
    "pytest",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "UP"]

[tool.ruff.lint.per-file-ignores]
"cli.py" = ["E402"]

[project.scripts]
agentic-search = "cli:main"
